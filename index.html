<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <script src="https://kit.fontawesome.com/d373356018.js" crossorigin="anonymous"></script>
    <title>Уроки игры на гитаре</title>
    <meta name="description" content="Лучший репетитор игры на гитаре Москвы и Московской области">
</head>
<body>
    <!-- Первая секция -->
    <div class="main-section">
        <div class="container main-section__nav-container">
            <!-- Навигационное меню -->
            <header class="main-section__header">
                <a href="#"><img class="main-section__logo" src="/src/img/Первая секция/лого.svg" alt=""></a>
            </header>
            <nav class="main-section__nav nav-menu">
                <ul class="nav-menu__list">
                    <li class="nav-menu__list-item">Обо мне</li>
                    <li class="nav-menu__list-item">Занятия</li>
                    <li class="nav-menu__list-item">Запись</li>
                </ul>
            </nav>
        </div>
        <div class="container main-section__content_container">
            <!-- Левая часть первой секции -->
            <div class="left-wrapper">
                <img src="/src/img/Фото гитариста.png" alt="фото гитариста" class="left-wrapper__img">
                <div class="left-wrapper__rectangle-blue"></div>
                <div class="left-wrapper__rectangle-orange"></div>
                <div class="left-wrapper__rectangle-grey"></div>
            </div>
            <!-- Правая часть первой секциии -->
            <div class="right-wrapper">
                <div class="right-wrapper__icons-box icons">
                    <div class="icons__item">
                        <i class="fa-brands fa-skype"></i>
                    </div>
                    <div class="icons__item">
                        <i class="fa-brands fa-vk"></i>
                    </div>
                    <div class="icons__item">
                        <i class="fa-brands fa-telegram"></i>
                    </div>
                    <div class="icons__item">
                        <i class="fa-brands fa-instagram"></i>
                    </div>

                </div>
                <h1 class="right-wrapper__title title">
                    Я Виктор    
                    <hr class="title__hr">
                </h1>
                <p class="right-wrapper__text">Репетитор игре на гитаре с семилетним опытом преподавания</p>
                <div class="right-wrapper__button buttons">
                    <button class="buttons__main-btn">Забронировать <br> урок</button>
                    <div class="right-wrapper__icon-btn buttons__icon-btn">
                        <img src="/src/img/Кнопка/Иконка чата 1.svg" alt="chat">
                        <p class="buttons_text">Есть <br> вопросы?</p>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
